<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With JavaScript Objects</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

    <table id="table">
        <tr>
            <th>FisrtName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Class</th>
            <th>Age</th>
        </tr>

        <tr>
            <td id="t01"></td>
            <td id="t02"></td>
            <td id="t03"></td>
            <td id="t04"></td>
            <td id="t05"></td>
        </tr>

        <tr>
            <td id="t1"></td>
            <td id="t2"></td>
            <td id="t3"></td>
            <td id="t4"></td>
            <td id="t5"></td>
        </tr>

        <tr>
            <td id="t6"></td>
            <td id="t7"></td>
            <td id="t8"></td>
            <td id="t9"></td>
            <td id="t10"></td>
        </tr>
    </table> <br>
    <button class="default" onclick="addData();">Add Data</button>

    <script>
       

        function student ( fname, lname, email, stdclass, age ){
            this.firstName = fname;
            this.lastName = lname;
            this.email = email;
            this.studentClass = stdclass;
            this.age = age;
        }

        let studentA= new student ( "Emmanuel", "Ochayi", "ochaimanuel@gmail.com", "Nursery 1", 20);

        let studentB = new student ( "James", "Agbo", "agbojay@gmail.com", "Nursery 2", 19 );

        let studentC = new student ( "Charles", "Omeh", "omehcharly@gmail.com", "Nursery 3", 18);

        function addData(){
        document.getElementById("t01").innerHTML = studentA.firstName;
        document.getElementById("t02").innerHTML = studentA.lastName;
        document.getElementById("t03").innerHTML = studentA.email;
        document.getElementById("t04").innerHTML = studentA.studentClass;
        document.getElementById("t05").innerHTML = studentA.age;

        document.getElementById("t1").innerHTML = studentB.firstName;
        document.getElementById("t2").innerHTML = studentB.lastName;
        document.getElementById("t3").innerHTML = studentB.email;
        document.getElementById("t4").innerHTML = studentB.studentClass;
        document.getElementById("t5").innerHTML = studentB.age;

        document.getElementById("t6").innerHTML = studentC.firstName;
        document.getElementById("t7").innerHTML = studentC.lastName;
        document.getElementById("t8").innerHTML = studentC.email;
        document.getElementById("t9").innerHTML = studentC.studentClass;
        document.getElementById("t10").innerHTML = studentC.age;
        }


       
    </script>
</body>
</html>
